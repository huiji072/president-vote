<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">

    <form action="/members/new" method="post">
        <div class="form-group">

            <label for="name">아이디</label>
            <input type="text" id="id" name="id" placeholder="아이디를 입력하세요"><br><br>

             <label for="name">비밀번호</label>
             <input type="password" id="password" name="password" placeholder="비밀번호를 입력하세요"><br><br>

            <label for="name">비밀번호 확인</label>
            <input type="password" id="pwcheck" name="pwcheck" placeholder="비밀번호를 확인하세요"><br><br>

              <label for="name">이름</label>
              <input type="text" id="name" name="name" placeholder="이름을 입력하세요"><br><br>

             <label for="name">주민등록번호</label>
             <input type="text" id="RRN" name="RRN" placeholder="'-'없이 번호만 입력하세요"><br><br>

              <label for="name">휴대전화</label>
              <input type="text" id="number" name="number" placeholder="'-'없이 번호만 입력하세요"><br><br>


         </div>

        <button type="submit">등록</button>

    </form>
</div> <!-- /container -->
</body>
</html>
